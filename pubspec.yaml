name: dice_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shake: ^2.1.0
  awesome_dialog: ^2.2.1
  fluttertoast: ^8.0.9
  cupertino_icons: ^1.0.5
  audioplayers: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/rolling.mp3
    
  fonts:
    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy-Regular.ttf
    - family: MojorMono
      fonts:
        - asset: assets/fonts/MajorMonoDisplay-Regular.ttf